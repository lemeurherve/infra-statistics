<html>
    <head>
        <title>Plugin and Core Version Matrix for the collabnet Plugin</title>
        <style type="text/css">

}

        <script type="text/javascript">
$(document).ready(function() {

    var versionData = {"2.0.5":{"1.651.1":1,"1.653":1,"2.107.1":1,"2.107.3":1,"2.121.1":5,"2.121.2":9,"2.121.3":9,"2.128":1,"2.129":1,"2.131":1,"2.133":1,"2.134":1,"2.136":3,"2.138":2,"2.138.1":15,"2.138.2":23,"2.141":8,"2.143":4,"2.144":4,"2.145":2,"2.146":4,"2.147":6,"2.148":2,"2.149":10,"2.46.2":1,"2.73.3":1,"2.77":1,"2.89.4":4},"2.0.4":{"1.635":1,"2.101":1,"2.104":1,"2.107.1":4,"2.107.2":2,"2.107.3":6,"2.114":1,"2.118":1,"2.121.1":5,"2.121.2":2,"2.121.3":3,"2.122":2,"2.125":1,"2.126":2,"2.128":1,"2.129":1,"2.131":2,"2.134":1,"2.135":1,"2.138":1,"2.138.1":7,"2.138.2":4,"2.141":1,"2.142":1,"2.144":1,"2.148":1,"2.46.3":1,"2.62":1,"2.7.1":1,"2.7.4":1,"2.70":1,"2.73.3":5,"2.78":3,"2.81":1,"2.89.2":1,"2.89.3":1,"2.89.4":5,"2.92":1,"2.93":1,"2.97":1},"2.0.3":{"1.634":1,"1.643":1,"1.651.3":1,"2.124":1,"2.127":1,"2.138.1":1,"2.19.4":1,"2.32":1,"2.34":1,"2.46.3":3,"2.60.1":1,"2.73":1,"2.73.2":1,"2.75":1,"2.8":1,"2.89.2":1,"2.89.4":1},"2.0.2":{"1.643":1,"1.651.1":1,"1.651.3":3,"2.121.1":1,"2.137":2,"2.138.1":5,"2.138.2":1,"2.141":1,"2.32.1":2,"2.32.2":3,"2.36":1,"2.39":1,"2.46.1":2,"2.46.2":1,"2.60.2":1,"2.60.3":1,"2.7.3":4,"2.77":1,"2.83":1},"1.2.0":{"1.519":1,"1.524":1,"1.625.3":1,"1.627":1,"1.634":1,"1.642.1":1,"1.642.4":1,"1.651.2":1,"1.651.3":4,"1.653":1,"1.656":2,"2.1":1,"2.107.3":1,"2.121.2":1,"2.19.1":1,"2.19.2":1,"2.19.3":1,"2.19.4":2,"2.27":1,"2.3":1,"2.60.2":1,"2.60.3":1,"2.7.1":2,"2.7.2":2,"2.7.3":1,"2.70":1},"1.1.9":{"1.548":1,"1.549":1,"1.570":2,"1.571":1,"1.580":1,"1.584":1,"1.585":2,"1.596.1":1,"1.596.3":1,"1.599":1,"1.600":2,"1.609.2":1,"1.611":1,"1.614":1,"1.617":1,"1.624":1,"1.625.3":2,"1.635":1,"1.638":1,"1.642.4":1,"1.651.1":1,"1.651.3":2,"2.19.3":1,"2.32.3":1,"2.46.2":1,"2.46.3":1,"2.49":1,"2.7":1,"2.7.2":1},"1.1.8":{"1.480.1":1,"1.511":1,"1.516":1,"1.530":1},"1.1.6":{"1.449":1,"1.471":1,"1.496":1,"1.509.1":1,"1.625.1":1,"2.108":1},"1.1.10":{"1.580.3":1,"1.620":1,"1.632":1,"1.634":1,"1.638":1,"1.639":2,"1.641":1,"1.644":1,"1.656":1,"2.107.3":1,"2.32.3":1,"2.63":1,"2.7":1,"2.83":1,"2.89.3":1}};

    var pluginVersionsSet = new Set();

    var coreVersionsSet = new Set();

    var totalInstallsPerPluginVersion = new Map();

    var totalInstalls = 0

    for (var pluginVersion in versionData) {
        if (/^\d[\d.]*\d$/.test(pluginVersion)) {
            pluginVersionsSet.add(pluginVersion);
            if (!totalInstallsPerPluginVersion.has(pluginVersion)) {
                totalInstallsPerPluginVersion[pluginVersion] = 0;
            }
            for (var coreVersion in versionData[pluginVersion]) {
                if (/^[12][.]\d+(|[.]\d)$/.test(coreVersion)) {
                    coreVersionsSet.add(coreVersion);
                    totalInstalls += versionData[pluginVersion][coreVersion];
                    totalInstallsPerPluginVersion[pluginVersion] += versionData[pluginVersion][coreVersion];
                }
            }
        }
    }

    var collator = new Intl.Collator(undefined, {numeric: true, sensitivity: 'base'});

    var pluginVersions = Array.from(pluginVersionsSet);
    pluginVersions.sort(collator.compare);

    var coreVersions = Array.from(coreVersionsSet);
    coreVersions.sort(collator.compare);

    var thisCoreVersionOrOlderPerPluginVersion = {};

    // header row
    var row = $("<tr>");
    row.append($("<th>").html("collabnet - " + totalInstalls));
    for (let pluginVersion of pluginVersions) {
        row.append($("<th>").html(pluginVersion));
        thisCoreVersionOrOlderPerPluginVersion[pluginVersion] = 0;
    }
    row.append($("<th>").html("Sum"));
    row.appendTo('#versionsContainer');


    var thisCoreVersionOrOlder = 0

    // value rows
    for (let coreVersion of coreVersions) {
        var row = $("<tr>");
        if (/^\d[.]\d+[.]\d$/.test(coreVersion)) {
            row.addClass('lts');
        }
        row.append($("<th>").html(coreVersion));
        var thisCoreVersion = 0;
        for (let pluginVersion of pluginVersions) {
            var cnt = versionData[pluginVersion][coreVersion];
            if (cnt == null) {
                cnt = 0;
            }
            thisCoreVersion += cnt;
            var title = pluginVersion + " on " + coreVersion + ": " + cnt + " installs (" + Math.round(cnt/totalInstalls*100) + "%)";
            title += " - " + Math.round((1-thisCoreVersionOrOlderPerPluginVersion[pluginVersion]/totalInstallsPerPluginVersion[pluginVersion])*100) + "% of " + pluginVersion + " installs are on this core version or newer";
            row.append($("<td>").attr("title", title).css("opacity", Math.max(0.1, cnt*100/totalInstalls)).html(cnt));

            thisCoreVersionOrOlderPerPluginVersion[pluginVersion] += cnt;
        }

        var title = coreVersion + " total: " + thisCoreVersion + " installs (" + Math.round(thisCoreVersion/totalInstalls*100) + "%)";
        title += " - " + Math.round((1-thisCoreVersionOrOlder/totalInstalls)*100) + "% of plugin installs are on this core version or newer";
        row.append($("<td>").addClass("subtotal").attr("title", title).html(thisCoreVersion));

        thisCoreVersionOrOlder += thisCoreVersion;

        row.appendTo('#versionsContainer');
    }
});
        </script>
    </head>
    <body>
        <table id="versionsContainer"></table>
    </body>
</html>
